<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body id="move" >
    <header id="header" >
        <a href="#" class="logo">Red Team</a>
        <div class="toggle"></div>
        <ul class="navigation">
            <li><a href="#" class="active">Главная</a></li>
            <li><a href="#">О нас</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </header>
    <section>
        <div id="fullpage">    
            <div class="section slide1 fp-auto-height-responsive">
                 <img src="assets/cloud22.png" id="cloud22">
                  <img src="assets/cloud11.png" id="cloud11">
                   <img src="assets/cloud1.png" id="cloud1">
                    <img src="assets/cloud2.png" id="cloud2">
                     <img src="assets/sun.png" id="sun">
                      <img src="assets/back.png" id="back">
                        <img src="assets/mount.png" id="mount">
                         <img src="assets/front.png" id="front">
            </div>

            <div class="section slide2 fp-auto-height-responsive" > 
                <img src="assets/under1.png" class="underground1">
                    <img src="assets/under2.png" class="underground2">
                        <div class="textbox">
                            <h2 id="neonthis"><br>red team <br>design</h2>
                                <p>Повседневная практика показывает, что реализация намеченных плановых заданий в значительной степени обуславливает создание модели развития. 
                            </p> 
                        </div>
            </div> 
            <div class="section slide3 fp-auto-height-responsive" >
                <img src="assets/secondunder1.png" class="underground3">
                        <div class="textbox">
                            <h2 id="neo">technology</h2>
                                <p>Повседневная практика показывает, что реализация намеченных плановых заданий 
                            </p> 
                        </div>
            </div> 
        </div>
    </section>

    <script>
        //неоновые буквы 
    $(document).ready(function() {
          $('#neonthis, #neo').novacancy({
              'reblinkProbability': 0.4,
    'blinkMin': 0.1,
    'blinkMax': 0.4,
    'loopMin': 1,
    'loopMax': 2,
    'color': '#5ED0BD',
    'glow': ['0 0 80px #50C878', '0 0 30px #50C878', '0 0 6px #50C878'],
    'off': 0,
    'blink': 2,
    'autoOn': true
          });
      });
    </script>

    <script>    
            //parallax двигает объекты 
            
            let cloud1 = document.getElementById('cloud1');
            let cloud2 = document.getElementById('cloud2');
            let sun = document.getElementById('sun');
            let back = document.getElementById('back');
            let mount = document.getElementById('mount');
            let front = document.getElementById('front');

                    window.addEventListener('scroll', function(){
                        let value = window.scrollY;

            cloud1.style.paddingLeft = value * 0.1 + '%';
             cloud2.style.paddingRight = value * 0.1 + '%';
            sun.style.bottom = value * -0.1 + '%';
             back.style.bottom = value * -0.03 + '%';
            mount.style.bottom = value * -0.06 + '%'; 
             front.style.bottom = value * 0 + '%';
            })

         
    </script>
    
        <script>
            //кнопка меню для телефона
            const toggleMenu = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            toggleMenu.onclick = function(){
                toggleMenu.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        </script>
<script>
    //scroll докрутка до секции 
        new fullpage('#fullpage', {
                scrollingSpeed: 1500,
                autoScrolling: false,  
                touchSensitivity: 15,
                recordHistory: true,
                
                loopBottom: false,
                loopTop: false,
                fitToSection: true,
                normalScrollElements: '.slide1 , .slide2, .slide3',
        });
</script>
