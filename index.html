    <script>
        //неоновые буквы 
    $(document).ready(function() {
          $('#neonthis, #neo').novacancy({
              'reblinkProbability': 0.4,
    'blinkMin': 0.1,
    'blinkMax': 0.4,
    'loopMin': 1,
    'loopMax': 2,
    'color': '#5ED0BD',
    'glow': ['0 0 80px #50C878', '0 0 30px #50C878', '0 0 6px #50C878'],
    'off': 0,
    'blink': 2,
    'autoOn': true
          });
      });

    <script>    
            //parallax двигает объекты 
            
            /*if (classList == ("fp-viewing-0")) {

            }*/
      
           

            if (document.getElementsByClassName(".section .slide1 .fp-section .active .fp-table .fp-completely ") === document.getElementsByClassName(".section .slide1 .fp-section .active .fp-table .fp-completely ")){
    
  

            let cloud1 = document.getElementById('cloud1');
            let cloud2 = document.getElementById('cloud2');
            let sun = document.getElementById('sun');
            let back = document.getElementById('back');
            let mount = document.getElementById('mount');
            let front = document.getElementById('front');

                    window.addEventListener('scroll', function(){
                        let value = window.scrollY;

            cloud1.style.paddingLeft = value * 0.1 + '%';
             cloud2.style.paddingRight = value * 0.1 + '%';
            sun.style.bottom = value * -0.05 + '%';
             back.style.bottom = value * -0.03 + '%';
            mount.style.bottom = value * -0.04 + '%'; 
             front.style.bottom = value * 0 + '%';
        })
    }
    </script>
    
        <script>
            //кнопка меню для телефона
            const toggleMenu = document.querySelector('.toggle');
            const navigation = document.querySelector('.navigation');
            toggleMenu.onclick = function(){
                toggleMenu.classList.toggle('active');
                navigation.classList.toggle('active');
            }
        </script>
